name: update-contributors-svg

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # Runs daily at 7:00 UTC

jobs:
  update-svg:
    name: Update contributors SVG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run SVG generation script
        run: npx make-github-contributor-svg -t ${{ secrets.GITHUB_TOKEN }} -o doodad-labs -r throwaway-email-checker

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore(workflow): update contributors image"
          add: ".github-contributors/*"